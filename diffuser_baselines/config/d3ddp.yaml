BASE_TASK_CONFIG_PATH: habitat_extensions/config/vlnce_task.yaml
TRAINER_NAME: d3diffuser_ddp 
SIMULATOR_GPU_IDS: [0]
TORCH_GPU_ID: 0
NUM_ENVIRONMENTS: 1
NUM_PROCESSES: 1
TENSORBOARD_DIR: data/tensorboard_dirs/d3ddp
CHECKPOINT_FOLDER: data/checkpoints/d3ddp
EVAL_CKPT_PATH_DIR: data/checkpoints/d3ddp
RESULTS_DIR: data/checkpoints/d3ddp/evals
VIDEO_OPTION: []
JobName: d3ddp
lr_Schedule: False
dagger: True


EVAL:
  USE_CKPT_CONFIG: False
  SPLIT: val_seen # for testing overfitting only
  EPISODE_COUNT: -1
  ACTION_POP: True

IL:
  load_from_ckpt: False # for testing overfitting only 
  epochs: 50
  batch_size: 20
  is_requeue: False # continuo training
  

  RECOLLECT_TRAINER:
    gt_file:
      data/datasets/R2R_VLNCE_v1-3_preprocessed/{split}/{split}_gt.json.gz
    
  DAGGER:
    iterations: 1
    update_size: 10819
    p: 1.0
    preload_lmdb_features: True
    lmdb_features_dir: data/trajectories_dirs/diffuser/trajectories.lmdb
    lmdb_commit_frequency: 50
    
    

DIFFUSER:
  embedding_dim: 256
  num_attention_heads: 8
  num_layers: 4
  diffusion_timesteps: 100
  saving_frequency: 10
  logging_file: data/loggings/train.log
  LR: 2.5e-4
  traj_length: 3
  beta: 0.1
  action_space: 4
  traj_space: 4

MODEL:
  policy_name: D3DiffusionPolicy

  INSTRUCTION_ENCODER:
    bidirectional: True

  PROGRESS_MONITOR:
    use: False


